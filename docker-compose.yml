services:
  db:
    container_name: mysql
    image: mysql:5.7
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${ENV_PASSWORD}
      MYSQL_DATABASE: ${ENV_USER}
    command: --explicit_defaults_for_timestamp
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - prestashop_network

  prestashop:
    container_name: prestashop
    image: prestashop/prestashop:8.1.7-apache
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8080:80"
    environment:
      DB_SERVER: db
      DB_NAME: ${ENV_USER}
      DB_USER: ${ENV_DBUSER}
      DB_PASSWD: ${ENV_PASSWORD}
      PS_DOMAIN: ${ENV_DOMAIN}
      PS_FOLDER_ADMIN: adminbehh501
      PS_COUNTRY: fr
      ADMIN_MAIL: ${ENV_ADMIN_MAIL}
      ADMIN_PASSWD: ${ENV_ADMIN_PASSWD}
      PS_INSTALL_AUTO: 1
    # command: bash -c "chown -R www-data:www-data /var/www/html/"
    volumes:
      - psdata:/var/www/html
      - ./docker/html/themes:/var/www/html/themes
      - ./docker/html/modules:/var/www/html/modules
    networks:
      - prestashop_network

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: mmi
    networks:
      - prestashop_network

volumes:
  dbdata:
  psdata:
networks:
  prestashop_network:
